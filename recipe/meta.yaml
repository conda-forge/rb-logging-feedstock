{% set name = "logging" %}
{% set version = "1.8.2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: d7204b5ebacdf44756c1358b24ac78da39f63f5e6bfe0b6ffad0393de69d8c6d

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-little-plugger >=1.1.4,<2
    - rb-multi_json >=1.13.1,<1.14

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    A a flexible logging library for use in Ruby programs based on the design of
    Java's log4j library. It features a hierarchical logging system, custom level
    names, multiple output destinations per log event, custom formatting, and more.
  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/TwP/{{ name }}

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - sodre
